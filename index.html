<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="script.js"></script>
    <title>Mini Quiz</title>
</head>
<body>
    <header>
        <h1>Pop Quiz</h1>
        <p>A little Trivia</p>
    </header>
    <main>
        <div>
            <div class="screen">
                <div class="screenContent">
                    <p id="question"></p>
                </div>
            </div>
            <div class="options">
                <button class="optionButton">True</button>
                <button class="optionButton">False</button>
                <button class="nextButton" >Next Question</button>
            </div>
            <div class="answer">

            </div>
            <div class="scoreContainer">
                <h2 class="score"></h2>
            </div>
            <button class="reset">Reset</button>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
